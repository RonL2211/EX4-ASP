<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Favorite Movies</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="favorites.html" class="active">Favorites</a>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>
    <main>
        <section id="favorite-movies">
            <h2>Your Favorites</h2>
            <div id="movies-container"></div>
        </section>
        <!-- <Add Cast> -->
        <section id="add-cast">
            <h2>Add Cast to Movie</h2>
            <form id="add-cast-form">
                <label for="movie-id">Movie ID:</label>
                <input type="number" id="movie-id" required>
        
                <label for="cast-id">Cast ID:</label>
                <input type="text" id="cast-id" required>
        
                <button type="submit">Add Cast</button>
            </form>
        </section>
        <!--<Show Cast Form Movies>-->
         <section id="movie-cast">
                <h2>Movie Cast</h2>
                <form id="view-cast-form">
                    <label for="cast-movie-id">Movie ID:</label>
                    <input type="number" id="cast-movie-id" required>
            
                    <button type="submit">View Cast</button>
                </form>
                <div id="cast-container"></div>
         </section>
            
        
    </main>
</body>
</html>
