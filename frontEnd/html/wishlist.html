<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="../js/movie.js"></script> -->
    <script src="../js/app.js"></script>
    <script src="../js/wishlist.js"></script>
</head>
<body>
    <header>
        <h1>Wishlist</h1>
        <nav>
          <ul id="menu"></ul> 
            
        </nav>
    </header>
    <main>
        <section id="wishlist-section">
            <h2>your Wishlist</h2>
            </section>
        <section id="filters">
            <div>
                <label for="rating-filter">Filter by Rating:</label>
                <input type="number" id="rating-filter" placeholder="Minimum Rating..." min="0" max="10" step="0.1">
                <button id="filter-rating-btn">Filter</button>
            </div>
            <div>
                <label for="duration-filter">Filter by Duration:</label>
                <input type="number" id="duration-filter" placeholder="Maximum Duration..." min="0">
                <button id="filter-duration-btn">Filter</button>
            </div>
        </section>
        <section id="wishlist-section">
            <div id="wishlist-container"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Movie App</p>
    </footer>
</body>
</html>
