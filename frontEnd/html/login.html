<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body id="login-page">
    <div id="auth-container">
        <h1>User Authentication</h1>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter email" required />

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter password" required />

                <button type="button" id="login-btn">Login</button>
            </form>
            <p id="login-feedback" class="feedback"></p>
            <p>Don't have an account? <button type="button" id="show-register-btn">Register</button></p>
        </div>

        <!-- Registration Section (Initially Hidden) -->
        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" placeholder="Enter username" required />

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Enter email" required />

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Enter password" required />

                <button type="button" id="register-btn">Register</button>
            </form>
            <p id="register-feedback" class="feedback"></p>
            <p>Already have an account? <button type="button" id="show-login-btn">Back to Login</button></p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
